<!doctype html>
<html ng-app= "myApp">
<head>
	<title> Main </title>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/socket.io-client/socket.io.js"></script>
  <script type="text/javascript" src="lib/angular-socket-io/socket.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
</head>

<body ng-controller="DropdownCtrl">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">CARD</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/main.html">Main</a></li>
        <li><a href="/showrt.html">Real-Time</a></li>
        <li><a href="/static.html">Static</a></li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>

Filter:
    <select ng-model="filterItem.store" ng-options="item.name for item in filterOptions.stores">
    </select>
    
  <form>
  Date:
   <input type="date" id="exampleInput" name="input" ng-model="date" ng-change=filterDate()
       placeholder="yyyy-mm-dd" required />
        <div>{{date | date:"dd/MM/yyyy"}}</div>
  </form>
   



<table class="table table-striped">
    <thead>
      <th class="text-danger">ID</th>
      <th class="text-danger">Name</th>
      <th class="text-danger">Date</th>
      <th class="text-danger">Time</th>
    </thead>
    <tbody>
      <tr data-ng-repeat="item in std | filter:customFilterDate" >
        <td class="text-info">{{item.id}}</td>
        <td class="text-info">{{item.name}}</td>
        <td class="text-primary">{{item.date}}</td>
        <td class="text-primary">{{item.time}}</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
