<!doctype html>
<html>
<head>
	<title>Static</title>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/socket.io-client/socket.io.js"></script>
	<script type="text/javascript" src="lib/angular-socket-io/socket.js"></script>
  <script type="text/javascript" src="js/ng-google-chart.js"></script>
  <script type="text/javascript" src="js/graph.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">
</head>


<body ng-app="google-chart-example" ng-controller="MainCtrl">
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">CARD</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/main.html">Main</a></li>
        <li><a href="/showrt.html">Real-Time</a></li>
        <li><a href="/static.html">Static</a></li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/admin.html">Admin</a></li>
      </ul>
    </div>
  </div>
</nav>
<div ng-controller="MainCtrl">
  <div google-chart chart="chart" style="{{chart.cssStyle}}"/>

</div>

<div ng-controller="staticCtrl">
<table class="table table-hover table-striped">
    <thead>
      <th>id</th>
      <th>Person</th>
      <th>Date</th>
      <th>Time</th>
    </thead>  
    <tbody>
      <tr ng-repeat="person in persons">
        <td>{{person.ID}}</td>
        <td>{{person.NAME}}</td>
        <td>{{person.DATE}}</td>
        <td>{{person.TIME.HOUR}}:{{person.TIME.MINUTE}}:{{person.TIME.SECOND}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
